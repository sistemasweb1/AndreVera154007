<!DOCTYPE html>
<html>
<head>
	<title>EjercicioListas</title>
</head>

<style type="text/css">
	ul.Ejercicio1 {
		list-style-type: square;
	}
	ol.Ejercicio1 {
		list-style-type: upper-roman;
	}
	ul.Ejercicio2 {
  	list-style-image: url('sqpurple.gif');
	}
	ul.Ejercicio3 {
		list-style-type: none;
	}
</style>

<body>
	<h1>Ejercicio 1</h1>
	<p>This is an unordered list:</p>
	<ul class="Ejercicio1">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ul>

	<p>This is an ordered list:</p>
	<ol class="Ejercicio1">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ol>

	<h1>Ejercicio 2</h1>
	<p>This is an unordered list:</p>
<ul class="Ejercicio2">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

	<h1>Ejercicio 3</h1>
	<ul class="Ejercicio3">
	  <li>Coffee</li>
	  <li>Tea</li>
	  <li>Coca Cola</li>
	</ul>

</body>
</body>
</html>
